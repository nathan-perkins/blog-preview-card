<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Blog Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <article class="card">
            <img class="card__img" src="assets/illustration-article.svg" alt="a programming-themed illustration">
            <p class="card__category">Learning</p>
            <p class="card__date">Published 21 Dec 2023</p>
            <h1 class="card__title">HTML & CSS foundations</h1>
            <p class="card__body">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="card__footer">
                <img class="card__avatar" src="assets/image-avatar.webp" alt="an avatar of the author of the article">
                <p class="card__author">Greg Hooper</p>
            </div>
        </article>
    </main>
</body>
</html>
