<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Blog Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="assets/illustration-article.svg" alt="a programming-themed illustration">
            <p class="article-category">Learning</p>
            <p class="date-published">Published 21 Dec 2023</p>
            <h1>HTML & CSS foundations</h1>
            <p class="article-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="card-footer">
                <img src="assets/image-avatar.webp" alt="an avatar of the author of the article">
                <p class="author-name">Greg Hooper</p>
            </div>
        </article>
    </main>
</body>
</html>
